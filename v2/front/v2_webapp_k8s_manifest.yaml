---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    version: v2
    tier: front
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: webapp
    version: v2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    version: v2
    tier: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v2
  template:
    metadata:
      labels:
        app: webapp
        version: v2
    spec:
      containers:
      - name: frontend
        image: registry.gitlab.com/f.chmainy/toremove/webapp:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred

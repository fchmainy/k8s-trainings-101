---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    application: k8s101
    version: v2
    tier: back
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: webapp-back-v1
    version: v2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    application: k8s101 
    version: v2
    tier: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v2
  template:
    metadata:
      labels:
        app: webapp
        version: v2
    spec:
      containers:
      - name: frontend
        image: registry.gitlab.com/f.chmainy/toremove/backend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: myregcred
